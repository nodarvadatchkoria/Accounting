<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart of Accounts</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body onload="loadSavedData()">

<h1>Chart of Accounts</h1>

<table id="chartOfAccountsTable">
    <thead>
        <tr>
            <th>Account Code</th>
            <th>Account Name</th>
            <th>Category</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Balance</th>
            <th>Last Accounting Date</th>
        </tr>
    </thead>
    <tbody>
        <tr data-account-code="1000">
            <td>1000</td>
            <td>Cash</td>
            <td>Assets</td>
            <td class="debit">0.00</td>
            <td class="credit">0.00</td>
            <td class="balance">1000.00</td>
            <td class="last-date"></td>
        </tr>
        <tr data-account-code="2000">
            <td>2000</td>
            <td>Accounts Payable</td>
            <td>Liabilities</td>
            <td class="debit">0.00</td>
            <td class="credit">0.00</td>
            <td class="balance">500.00</td>
            <td class="last-date"></td>
        </tr>
        <!-- Add more initial accounts as needed -->
    </tbody>
</table>

<h2>Record a Transaction</h2>
<form id="transactionForm">
    <label for="accountCode">Account Code:</label>
    <input type="text" id="accountCode" name="accountCode" required><br>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>
    
    <label for="type">Type:</label>
    <select id="type" name="type">
        <option value="debit">Debit</option>
        <option value="credit">Credit</option>
    </select><br>
    
    <button type="submit">Record Transaction</button>
</form>

<script src="script.js"></script>
</body>
</html>
